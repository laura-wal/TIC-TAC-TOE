<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="jquery.js"></script>
</head>
<body>
  <div id="siteWrapper">
    <table width="300" height="300" class="grid">
        <tr>
          <td class='box' id="square1"></td>
          <td class='box' id="square2"></td>
          <td class='box' id="square3"></td>
        </tr>
        <tr>
          <td class='box' id="square4"></td>
          <td class='box' id="square5"></td>
          <td class='box' id="square6"></td>
        </tr>
        <tr>
          <td class='box' id="square7"></td>
          <td class='box' id="square8"></td>
          <td class='box' id="square9"></td>
        </tr>
      </table>
  </div>    
</body>
</html>
