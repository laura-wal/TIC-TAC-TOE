<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="animate.css">
  <script src="script.js"></script>
  <script src="stylefix.js"></script>
</head>
<body>
  <div id="siteWrapper">
    <div class='tableone'>
      <table width="550" height="480" class="grid">
          <tr>
            <td class='boxtext' id="t0"></td>
            <td class='boxtext' id="t1"></td>
            <td class='boxtext' id="t2"></td>
          </tr>
          <tr>
            <td class='boxtext' id="t3"></td>
            <td class='boxtext' id="t4"></td>
            <td class='boxtext' id="t5"></td>
          </tr>
          <tr>
            <td class='boxtext' id="t6"></td>
            <td class='boxtext' id="t7"></td>
            <td class='boxtext' id="t8"></td>
          </tr>
        </table>
    </div>
        <div class='tabletwo'>
           <table width="550" height="480" class="grid">
            <tr>
              <td class='box' id="0"></td>
              <td class='box' id="1"></td>
              <td class='box' id="2"></td>
            </tr>
            <tr>
              <td class='box' id="3"></td>
              <td class='box' id="4"></td>
              <td class='box' id="5"></td>
            </tr>
            <tr>
              <td class='box' id="6"></td>
              <td class='box' id="7"></td>
              <td class='box' id="8"></td>
            </tr>
          </table>
        </div>
      <div class='result'></div>
  </div>    
</body>
</html>
